<!doctype html>
<html>
  <head>
    <title>Simple Lottery Generator</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body id="simple-lottery-generator-container">
    <div class="input-container">
        <input type="radio" name="lotteryType" value="powerball" checked> Powerball
        <input type="radio" name="lotteryType" value="megaMillions"> Mega Millions
    </div>
    <div class="input-container">
        <label>How many tickets?</label>
        <input id="ticketQuantity" type="number" step="1" min="0" value="1" />
    </div>
    <div class="input-container">
        <button id="generateButton">Generate</button>
    </div>
    <div id="generated-numbers-container">
    </div>
  </body>
</html>
